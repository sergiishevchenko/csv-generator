{% extends 'base.html' %}

{% block content %}
<div class="container" id="container">
  <form>
    <div style="display: flex; justify-content: space-between;">
      <h3>New schema</h3>
      <button type="submit" class="btn btn-primary col-md-2" style="margin-top: 10px;">Submit</button>
    </div>
    <div class="form-row">
      <div class="form-group"  style="width: 500px;">
          <label for="exampleFormControlInput1">Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          <label for="exampleFormControlSelect1">Column separator</label>
          <select class="form-control" id="exampleFormControlSelect1">
              <option>Comma(.)</option>
              <option>Semicolon(;)</option>
              <option>Colon(:)</option>
              <option>Dash(-)</option>
          </select>
          <label for="exampleFormControlSelect1">String character</label>
          <select class="form-control" id="exampleFormControlSelect1">
              <option>Double-quote(")</option>
              <option>One-quote(')</option>
          </select>
      </div>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <h3>Schema columns</h3>
      <button type="button" class="btn btn-success col-md-2" value="Add another line" onclick="Clone()">Add column</button>
    </div>
    <div class="form-row" id="welcomeDiv" style="align-items: center;">
      <div class="form-group col-md-5" style="padding-left: 0;" name="column name">
        <label for="inputColumn">Column name</label>
        <input type="text" class="form-control" id="inputColumn">
      </div>
      <div class="form-group col-md-3" name="type">
        <label for="inputType">Type</label>
        <select id="inputType" class="form-control">
          <option selected>Choose...</option>
          <option>Full name</option>
          <option>Email</option>
          <option>Domain name</option>
          <option>Phone number</option>
          <option>Integer</option>
          <option>Company name</option>
          <option>Text</option>
          <option>Address</option>
          <option>Date</option>
        </select>
      </div>
      <div class="form-group col-md-2" name="order">
        <label for="inputOrder">Order</label>
        <input type="text" class="form-control" id="inputOrder">
      </div>
      <button class="btn btn-primary col-md-2" value="Delete Row" style="height: 40px;  margin-top: 12px" name="delete" onclick="Delete(this)">Delete</button>
    </div>
  </form>
</div>
<script>
function Clone()
    {
		var clone = document.getElementById('welcomeDiv').cloneNode(true);
		document.getElementById("container").appendChild(clone);
	}
	
	function Delete(button)
    {
		var parent = button.parentNode;
		var grand_father = parent.parentNode;
		grand_father.removeChild(parent);
	}
</script>
{% endblock %}
