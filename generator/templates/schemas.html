{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
    <h3 class="col-md-4">Data schemas</h3>
    <button type="button" class="btn btn-success col-md-1.5"><a href="{% url 'new_schema' %}" style="text-decoration: none; color: white">New schema</a></button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Modified</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data_schemas %}
      <tr>
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.schema_name }}</td>
        <td>{{ item.date }}</td>
        <td><button type="button" class="btn btn-success col-md-4" style="margin-right: 10px"><a href="{% url 'edit_schema'  item.schema_name %}" style="text-decoration: none; color: white;">Edit scheme</a></button><button type="button" class="btn btn-danger col-md-3"><a href="{% url 'del_schema' item.id %}" style="text-decoration: none; color: white">Delete</a></button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
